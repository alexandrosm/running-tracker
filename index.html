<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Run Tracker</h1>
        
        <div class="stats-panel">
            <div class="stat">
                <span class="stat-label">Distance</span>
                <span class="stat-value" id="distance">0.00 km</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="time">00:00:00</span>
            </div>
            <div class="stat">
                <span class="stat-label">Pace</span>
                <span class="stat-value" id="pace">0:00 /km</span>
            </div>
            <div class="stat">
                <span class="stat-label">Speed</span>
                <span class="stat-value" id="speed">0.0 km/h</span>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Run</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
        </div>

        <div id="map"></div>

        <div class="status" id="status">Press "Start Run" to begin tracking</div>

        <div class="video-section">
            <h2>Entertainment</h2>
            <div class="video-input-group">
                <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here" class="video-input">
                <button id="loadVideoBtn" class="btn btn-primary">Load Video</button>
            </div>
            
            <div id="videoContainer" class="video-container" style="display: none;">
                <div id="youtubePlayer"></div>
                <div class="video-controls">
                    <button id="playPauseBtn" class="video-btn">
                        <span class="play-icon">▶️</span>
                        <span class="pause-icon" style="display: none;">⏸️</span>
                    </button>
                    <button id="rewindBtn" class="video-btn">⏪ 10s</button>
                    <button id="forwardBtn" class="video-btn">10s ⏩</button>
                    <button id="volumeDownBtn" class="video-btn">🔉</button>
                    <button id="volumeUpBtn" class="video-btn">🔊</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
